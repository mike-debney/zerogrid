# Describes the services available for the ZeroGrid integration

recalculate_load_control:
  name: Recalculate load control
  description: Manually triggers a recalculation of the load control plan and immediately executes any necessary changes to controllable loads.
  fields:
    entry_id:
      description: Optional config entry ID. If not provided, recalculates all ZeroGrid instances.
      example: "01234567890abcdef01234567890abcd"
